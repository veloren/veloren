stages:
  - build
  - test
  - deploy
  - post-run

# our own git fetch command like https://gitlab.com/gitlab-org/gitlab-runner/blob/master/shells/abstract.go
# speeds up building because we skip the git clean and dont need any gitlab caches
variables:
  GIT_STRATEGY: none
before_script:
  - if [ -d .git ]; then
       echo "is git dir";
    else
       git clone $CI_REPOSITORY_URL . ;
    fi;
  - rm -f .git/index.lock
  - rm -f .git/shallow.lock
  - rm -f .git/HEAD.lock
  - rm -f .git/hocks/post-checkout
  - git remote set-url origin $CI_REPOSITORY_URL
  - git fetch origin --prune +refs/heads/*:refs/remotes/origin/* +refs/tags/*:refs/tags/*
  - git checkout -f -q $CI_COMMIT_SHA
  - git status
  - if [ -d target ]; then
       ls -la target;
    fi;
#  - git submodule update --init --recursive

build-voxygen:
  stage: build
  script:
    - (cd voxygen && cargo build)

build-headless:
  stage: build
  script:
    - (cd headless && cargo build)

build-server-cli:
  stage: build
  script:
    - (cd server-cli && cargo build)

unittests:
  stage: test
  script:
    - cargo test

#benchmarktests:
